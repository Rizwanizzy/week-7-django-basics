{% extends 'base.html' %}
{% block content %}
{% block title %} <h1>Table List</h1> {% endblock %}
<style>
    table, th, td {
    border: 1px solid;
}
</style>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
