{% extends 'base.html' %}

{% block content %}
    {% block title %}<h1>Card List</h1> {% endblock %}
    <div class="row" style=" display:flex">
        {% for card in cards %}
            <div class="card" style="width: 18rem;">
              <img src="{{card.location}}" style="width:80px;height:80px" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">{{card.name}}  these are just random pattern images that fit inside cards.</p>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
